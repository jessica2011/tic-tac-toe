<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <table class="board board-js">
        <tbody>
            <tr class="row one">
                <td id='c1' class="colum-js"></td>
                <td id='c2' class="colum-js"></td>
                <td id='c3' class="colum-js"></td>
            </tr>
            <tr class="row two">
                <td id='c4' class="colum-js"></td>
                <td id='c5' class="colum-js"></td>
                <td id='c6' class="colum-js"></td>
            </tr>
            <tr class="row tree">
                <td id='c7' class="colum-js"></td>
                <td id='c8' class="colum-js"></td>
                <td id='c9' class="colum-js"></td>
            </tr>
        </tbody>
    </table>

    <p class="result-js"></p>
    <button class='button button-js' type="boton">Reset</button>

    <script src="js/app.js"></script>
</body>

</html>
